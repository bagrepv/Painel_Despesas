<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Alteração de Senha</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link rel="stylesheet" href="recuperar_senha.css">
</head>
<body>
  <div class="password-section">
    <h2><span class="material-icons">lock</span> Alterar sua Senha</h2>

    <form class="password-form" id="resetPasswordForm">
      <div class="form-group">
        <label for="email_recuperacao"><span class="material-icons">alternate_email</span> Email Cadastrado</label>
        <input type="email" id="email_recuperacao" name="email_recuperacao" required />
      </div>

      <div class="form-group">
        <label for="nova-senha_recuperacao"><span class="material-icons">lock_reset</span> Nova Senha</label>
        <input type="password" id="nova-senha_recuperacao" name="nova-senha_recuperacao" required />
      </div>

      <div class="form-group">
        <label for="confirmar-senha_recuperacao"><span class="material-icons">done_all</span> Confirmar Nova Senha</label>
        <input type="password" id="confirmar-senha_recuperacao" name="confirmar-senha_recuperacao" required />
      </div>

      <div class="form-actions">
        <button type="submit" class="btn-change">
          <span class="material-icons">autorenew</span> Alterar Senha
        </button>
      </div>
    </form>
  </div>
</body>
</html>
