<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Alteração de Senha</title>

  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

  <!-- Link para o ficheiro CSS externo. Adicione ?v=X para evitar cache. -->
  <link rel="stylesheet" href="recuperar_senha.css?v=4"> 

</head>
<body>
  <div class="password-section">
    <h2><span class="material-icons">lock</span> Alteração de Senha</h2>
    
    <!-- Div para exibir mensagens gerais (sucesso/erro do servidor) -->
    <div id="general-message" class="message-display"></div>

    <!-- ID do formulário para JavaScript. Removido action/method para evitar submit padrão. -->
    <form class="password-form" id="resetPasswordForm"> 

      <div class="form-group">
        <label for="email_recuperacao"><span class="material-icons">alternate_email</span> Email Cadastrado</label>
        <input type="email" id="email_recuperacao" name="email_recuperacao" required>
        <!-- Div para exibir erro de validação ESPECÍFICO deste campo -->
        <div id="email-error" class="input-error-message"></div>
      </div>
      
      <div class="form-group">
        <label for="nova-senha_recuperacao"><span class="material-icons">lock_reset</span> Nova Senha</label>
        <input type="password" id="nova-senha_recuperacao" name="nova-senha_recuperacao" required>
        <!-- Div para exibir erro de validação ESPECÍFICO deste campo -->
        <div id="nova-senha-error" class="input-error-message"></div>
      </div>
      
      <div class="form-group">
        <label for="confirmar-senha_recuperacao"><span class="material-icons">done_all</span> Confirmar Nova Senha</label>
        <input type="password" id="confirmar-senha_recuperacao" name="confirmar-senha_recuperacao" required>
        <!-- Div para exibir erro de validação ESPECÍFICO deste campo -->
        <div id="confirmar-senha-error" class="input-error-message"></div>
      </div>
      
      <div class="form-actions">
        <button type="submit" class="btn-change">
          <span class="material-icons">autorenew</span> Alterar Senha
        </button>
      </div>
    </form>
  </div>

  <!-- Script JavaScript para a lógica de alteração de senha -->
  <script src="recuperar_senha_script.js"></script>
</body>
</html>
