{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>
<body>

  <!-- Topbar -->
  <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'accounts:home' %}">DIGAP</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#topNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="topNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="{% url 'accounts:home' %}">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'accounts:profile' %}">Perfil</a></li>
          {% if user.can_access_receita_2024 %}
            <li class="nav-item"><a class="nav-link" href="{% url 'receita:receita' %}">Receita & Despesa 2025</a></li>
          {% endif %}
          {% if user.can_access_fpefundeb %}
            <li class="nav-item"><a class="nav-link" href="{% url 'receita:receita' %}">FPE & FUNDEB</a></li>
          {% endif %}
          <li class="nav-item"><a class="nav-link" href="{% url 'accounts:logout' %}">Sair</a></li>
        </ul>
      </div>
    </div>
  </nav>

  {% block content %}{% endblock %}

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
